<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blank-drop</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <link rel="stylesheet" href="src/css/index.css">

    <script src="https://js.pusher.com/7.0/pusher.min.js"></script>
    <script type="text/javascript" src="https://www.dropbox.com/static/api/2/dropins.js" id="dropboxjs" data-app-key="si9nnkbjs2bzkwl"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="src/js/dropbox.js"></script>
    <script src="src/js/pusher.js"></script>

</head>
<body>
    
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1 class="text-center">Comparte imágenes en tiempo real</h1>
            </div>
            
            <div class="col-12">
                <p class="text-center">Comienza ya</p>
                <div class="text-center mb-2" id="botonDropbox"></div>
                <p>Escribe un comentario si lo deseas antes de compartir tu imagen. Tan solo escríbelo y selecciona después tu imagen.</p>
                <textarea id="comentario" type="text" class="form-control" placeholder="Tu comentario..."></textarea>
            </div>

            <div id="imagenes" class="mt-3">
            </div>

        </div>
    </div>

    <footer>
        <div class="container">
            <div id="contenedorFooter">
                <p>Desarrollado por David Jiménez 2º DAW</p>
                <a href="https://github.com/TheBanusco10/blank-drop" target="_blank">GitHub</a>
            </div>
        </div>
    </footer>

</body>
</html>
